<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="icon" type="image/png" href="public/notes-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom border-2">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand text-light" href="#"><strong><div class="badge bg-dark py-2 border border-2"><i class="bi bi-stickies-fill"></i>&nbsp;&nbsp;NotesApp</div></strong></a>
            <div class="d-flex align-items-center">
                <form class="d-flex me-2">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#noteModal">+</button>
            </div>
        </div>
    </nav>
    <div id="mainContainer" class="container py-4">
        <div class="row" id="notesList"></div>
        <div id="noResultsAlert" class="alert alert-dark d-none" role="alert">
            No notes found matching your search criteria.
        </div>
    </div>
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="noteModalLabel"></h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <input type="hidden" id="noteId">
                        <div class="mb-3">
                            <label for="titleInput" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titleInput" required maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="editor" class="form-label">Description</label>
                            <div id="editor"></div>
                        </div>
                </div>
                    <div class="modal-footer">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-light">Save Note</button>
                            <button type="button" class="btn btn-light" id="resetBtn">New Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="viewNoteModal" tabindex="-1" aria-labelledby="viewNoteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="viewNoteModalLabel">View Note</h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="viewNoteTitle"></h5>
                    <p class="small text-muted" id="viewNoteDate"></p>
                    <div id="viewNoteContent"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="deleteConfirmModalLabel">Delete Confirmation</h5>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this note?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-light" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" aria-live="polite" aria-atomic="true">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto text-light">Notification</strong>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Operation successful!
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script src="public/script.js"></script>
</body>
</html>
